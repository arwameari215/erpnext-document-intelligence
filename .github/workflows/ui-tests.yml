name: UI E2E Tests with Allure Reporting (Single Browser)

on:
  push:
    branches: [ main, develop, Tests ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Permissions for uploading artifacts
permissions:
  contents: read
  pages: write
  id-token: write

# Environment variables
env:
  BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
  BASE_URL: http://localhost:3000
  BROWSER: chromium
  HEADLESS: true

jobs:
  run-tests:
    name: Run UI Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UI dependencies
        run: npm ci

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt
          playwright install ${{ env.BROWSER }}
          playwright install-deps ${{ env.BROWSER }}

      - name: Build UI
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ env.BACKEND_URL }}

      - name: Start UI Server
        run: |
          npm run start &
          sleep 15
        env:
          PORT: 3000
          NEXT_PUBLIC_BACKEND_URL: ${{ env.BACKEND_URL }}

      - name: Run Tests with Allure
        continue-on-error: false
        run: |
          pytest tests/ui/ \
            --alluredir=allure-results \
            -v \
            --tb=short
        env:
          BASE_URL: ${{ env.BASE_URL }}
          BACKEND_URL: ${{ env.BACKEND_URL }}
          HEADLESS: ${{ env.HEADLESS }}
          BROWSER: ${{ env.BROWSER }}

      - name: Generate Allure Environment Properties
        if: always()
        run: |
          mkdir -p allure-results
          cat > allure-results/environment.properties << EOF
          Browser=${{ env.BROWSER }}
          Python.Version=3.11
          Node.Version=18
          Headless=${{ env.HEADLESS }}
          Base.URL=${{ env.BASE_URL }}
          Backend.URL=${{ env.BACKEND_URL }}
          OS=${{ runner.os }}
          Timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Git.Branch=${{ github.ref_name }}
          Git.Commit=${{ github.sha }}
          EOF

      - name: Generate Allure Executor Info
        if: always()
        run: |
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportName": "Allure Report"
          }
          EOF

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            tests/ui/screenshots/
            tests/ui/traces/
          retention-days: 7
          if-no-files-found: ignore

  generate-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          keep_reports: 20

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: generate-report
    if: always()

    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
        continue-on-error: true

      - name: Generate Summary
        run: |
          echo "## ðŸ§ª UI E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend URL | ${{ env.BACKEND_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | ${{ env.BROWSER }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "View the full Allure report:" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts**: Download 'allure-report' from workflow artifacts" >> $GITHUB_STEP_SUMMARY
