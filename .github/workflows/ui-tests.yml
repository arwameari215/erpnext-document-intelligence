name: UI E2E Tests with Allure Reporting

on:
  push:
    branches: [ main, develop, Tests ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
  BASE_URL: http://localhost:3000

jobs:
  test-matrix:
    name: Test (${{ matrix.browser }}, ${{ matrix.resolution }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
        resolution: [1920x1080, 1366x768]
        include:
          - browser: chromium
            resolution: 1920x1080
            width: 1920
            height: 1080
          - browser: chromium
            resolution: 1366x768
            width: 1366
            height: 768
          - browser: firefox
            resolution: 1920x1080
            width: 1920
            height: 1080
          - browser: firefox
            resolution: 1366x768
            width: 1366
            height: 768
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install UI dependencies
        run: npm ci
      
      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt
          playwright install ${{ matrix.browser }}
          playwright install-deps ${{ matrix.browser }}
      
      - name: Build UI
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: ${{ env.BACKEND_URL }}
      
      - name: Start UI Server
        run: |
          npm run start &
          sleep 15
        env:
          PORT: 3000
          NEXT_PUBLIC_BACKEND_URL: ${{ env.BACKEND_URL }}
      
      - name: Run Tests with Allure
        id: run_tests
        continue-on-error: true
        run: |
          pytest tests/ui/ \
            --alluredir=allure-results \
            -v \
            --tb=short
        env:
          BASE_URL: ${{ env.BASE_URL }}
          BACKEND_URL: ${{ env.BACKEND_URL }}
          HEADLESS: "true"
          BROWSERS: ${{ matrix.browser }}
          VIEWPORT_WIDTH: ${{ matrix.width }}
          VIEWPORT_HEIGHT: ${{ matrix.height }}
      
      - name: Generate Environment Properties
        if: always()
        run: |
          mkdir -p allure-results
          cat > allure-results/environment.properties << EOF
          Browser=${{ matrix.browser }}
          Resolution=${{ matrix.resolution }}
          Viewport.Width=${{ matrix.width }}
          Viewport.Height=${{ matrix.height }}
          Python.Version=3.11
          Node.Version=18
          Headless=true
          Base.URL=${{ env.BASE_URL }}
          Backend.URL=${{ env.BACKEND_URL }}
          OS=${{ runner.os }}
          Timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Git.Branch=${{ github.ref_name }}
          Git.Commit=${{ github.sha }}
          EOF
      
      - name: Generate Executor Info
        if: always()
        run: |
          cat > allure-results/executor.json << EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
            "reportName": "Allure Report"
          }
          EOF
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-${{ matrix.resolution }}
          path: allure-results/
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload Screenshots on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ matrix.resolution }}
          path: |
            tests/ui/screenshots/
            tests/ui/traces/
          retention-days: 7
          if-no-files-found: ignore

  merge-reports:
    name: Merge Allure Results
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download All Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results-all
          pattern: allure-results-*
          merge-multiple: false
      
      - name: Merge Results
        run: |
          mkdir -p allure-results-merged
          for dir in allure-results-all/*/; do
            if [ -d "$dir" ]; then
              cp -r "$dir"* allure-results-merged/ 2>/dev/null || true
            fi
          done
          echo "Merged results:"
          ls -la allure-results-merged/
      
      - name: Upload Merged Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-merged
          path: allure-results-merged/
          retention-days: 30

  generate-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: merge-reports
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Merged Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-merged
          path: allure-results
      
      - name: Get Allure History
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Setup Allure History
        run: |
          mkdir -p allure-history
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history/* allure-history/ 2>/dev/null || true
          fi
      
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Tests'
      
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Tests'
        with:
          path: allure-report/

  deploy-report:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-report
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Tests')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-matrix, generate-report]
    if: always()
    
    steps:
      - name: Download Allure Report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report
        continue-on-error: true
      
      - name: Generate Summary
        run: |
          echo "## ðŸ§ª UI E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Setting | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend URL | ${{ env.BACKEND_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Browsers | chromium, firefox |" >> $GITHUB_STEP_SUMMARY
          echo "| Resolutions | 1920x1080, 1366x768 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Matrix" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Resolution | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chromium | 1920x1080 | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Chromium | 1366x768 | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | 1920x1080 | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | 1366x768 | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "View the full Allure report:" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Pages**: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifacts**: Download 'allure-report' from workflow artifacts" >> $GITHUB_STEP_SUMMARY
