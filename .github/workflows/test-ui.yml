name: UI Tests - Mocked (CI-Safe)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-ui-mocked:
    name: Run Mocked UI Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false  # Continue testing other browsers even if one fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install UI dependencies
        run: npm install
      
      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt
          playwright install ${{ matrix.browser }}
          playwright install-deps ${{ matrix.browser }}
      
      - name: Build UI
        run: npm run build
      
      - name: Start UI Server
        run: |
          npm run preview &
          sleep 10
        env:
          CI: true
      
      - name: Run Mocked UI Tests
        run: python -m unittest tests.test_invoice_mocked -v
        env:
          CI: true
          UI_BASE_URL: http://localhost:4173
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-ui-mocked
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "✅ Mocked UI tests completed"
          echo "These tests ran with mocked ERPNext and PDF APIs"
          echo "No external services required - CI-safe ✓"
