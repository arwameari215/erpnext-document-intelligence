name: UI E2E Tests

on:
  push:
    branches: [ main, develop, Tests ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-ui:
    name: Run UI E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install UI dependencies
        run: npm ci
      
      - name: Install test dependencies
        run: |
          pip install -r tests/requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Build UI
        run: npm run build
        env:
          NEXT_PUBLIC_BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
      
      - name: Start UI Server
        run: |
          npm run start &
          sleep 10
        env:
          PORT: 3000
          NEXT_PUBLIC_BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
      
      - name: Run Invoice Flow Tests
        run: python -m unittest tests.ui.test_invoice_flow -v
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
          HEADLESS: "true"
          BROWSERS: chromium
      
      - name: Run PO Flow Tests
        run: python -m unittest tests.ui.test_po_flow -v
        env:
          BASE_URL: http://localhost:3000
          BACKEND_URL: https://foggiest-braiden-nonadvantageously.ngrok-free.dev
          HEADLESS: "true"
          BROWSERS: chromium
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: |
            tests/ui/screenshots/
            tests/ui/traces/
          retention-days: 7
          if-no-files-found: ignore

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test-ui
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "âœ… UI E2E tests completed"
          echo "Tests ran against ngrok backend: https://foggiest-braiden-nonadvantageously.ngrok-free.dev"
          echo "Invoice Flow: 4 tests"
          echo "PO Flow: 4 tests"
