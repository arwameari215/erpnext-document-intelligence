[pytest]
# Pytest configuration for running unittest tests with Allure reporting
# No modifications to test code required

# Test discovery
testpaths = tests/ui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Verbose output
addopts = -v

# Markers
markers =
    invoice: Invoice flow tests
    po: Purchase order flow tests
    happy_path: Happy path tests
    negative: Negative tests
